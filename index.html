<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading....</title>
</head>
<body>
    <div class="build">
        <img src="images/me.jpeg" alt="Profile image">
    </div>
    
    <div class="demo-wrap">
        <img src="https://uncanny-zazu.vercel.app/images/back.png" alt="Background">
    </div>
    
    <div class="load">
        <h1>hii the game is loading</h1>
        <h2>click anything to enable sound and go to the menu!</h2>
        <button id="gameButton" class="btn-border">go to the game</button>
    </div>
    
    <!-- Single audio element -->
    <audio id="bgMusic" loop preload="auto">
        <!-- Try different path formats -->
        <source src="./sounds/hotel.mp3" type="audio/mpeg">
        <source src="sounds/hotel.mp3" type="audio/mpeg">
        <source src="/sounds/hotel.mp3" type="audio/mpeg">
        <source src="hotel.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // 1. First verify the audio file exists
        function verifyAudioPath() {
            const testAudio = new Audio();
            const paths = [
                './sounds/hotel.mp3',
                'sounds/hotel.mp3',
                '/sounds/hotel.mp3',
                'hotel.mp3'
            ];
            
            let validPath = null;
            
            // Test each path
            paths.forEach(path => {
                testAudio.src = path;
                testAudio.addEventListener('error', () => {
                    console.error(`File not found at: ${path}`);
                });
                testAudio.addEventListener('canplaythrough', () => {
                    if (!validPath) {
                        validPath = path;
                        console.log(`Valid audio path found: ${path}`);
                        document.getElementById('bgMusic').src = path;
                    }
                });
            });
        }
        
        // 2. Initialize audio
        verifyAudioPath();
        
        // 3. Handle button click
        document.getElementById('gameButton').addEventListener('click', function() {
            const bgMusic = document.getElementById('bgMusic');
            
            // Modern browsers require promise handling
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log("Audio playback started");
                        setTimeout(() => {
                            window.location.href = "home.html";
                        }, 300);
                    })
                    .catch(error => {
                        console.error("Playback failed:", error);
                        window.location.href = "home.html";
                    });
            }
        });
        
        // 4. Enable audio on any click (for browsers that block autoplay)
        document.addEventListener('click', function initAudio() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5; // Start with lower volume
            bgMusic.play().catch(e => console.log("Initial play attempt:", e));
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
