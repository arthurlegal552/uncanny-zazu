<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zazu clicker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>zaza: <span id="contadas">0</span></p>
    <nav>
        <ul>
            <li>
                <a href="welcom.html">store</a>
            </li>
            <li>
                <a href="noo.html">actually dont click</a>
            </li>
        </ul>
    </nav>
    <header>
        <div class="center">
            <img src="images/me.jpeg" alt="Clique aqui" width="200" onclick="aumentarValor()" class="estica">
        </div>
        <div class="text">
            <h1>this is zazu</h1>
            <h2>you can click him for points</h2>
        </div>
        <script>
            // Recupera o valor salvo ou usa 0 se não houver
            let valor = parseInt(localStorage.getItem("valor")) || 0; 
            // Exibe o valor na página ao carregar
            document.getElementById("contadas").textContent = valor; 

            // Função para aumentar o valor
            function aumentarValor() {
                valor += 1; // Aumenta o valor
                document.getElementById("contadas").textContent = valor; // Atualiza a tela
                localStorage.setItem("valor", valor); // Salva o valor no localStorage
            }
        </script>
    </header>
</body>
</html>
