<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="load.css">
    <title>loading....</title>
</head>
<body>
    <div class="build">
            <img src="images/me.jpeg" alt="sorry were outa countent">
    </div>
        <div class="demo-wrap">
         <img src="https://uncanny-zazu.vercel.app/images/back.png" alt="">
        </div>
    <div class="load">
        <h1>hii the game is loading</h1>
        <h2>click anything to enable sound and go to the menu!</h2>
    </div>
        <audio id="bgMusic" loop>
        <source src="sounds/hotel.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
        <a href="home.html">
            <button class="btn-border">go to the game</button>
        </a>
        <script>
        // First check if audio path is correct
        function checkAudio() {
            const audio = new Audio('sounds/hotel.mp3');
            audio.addEventListener('error', function() {
                console.error("Audio file not found at: sounds/hotel.mp3");
                alert("Error: Music file not found at sounds/hotel.mp3");
            });
        }
        checkAudio();
        
        function playMusicAndRedirect() {
            const bgMusic = document.getElementById('bgMusic');
            
            // Modern browsers require promise handling
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        window.location.href = "home.html";
                    })
                    .catch(error => {
                        console.error("Playback failed:", error);
                        window.location.href = "home.html";
                    });
            } else {
                window.location.href = "home.html";
            }
        }
        
        // Enable audio on any click
        document.addEventListener('click', function firstClick() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(e => {
                console.log("Audio play failed:", e);
            });
            document.removeEventListener('click', firstClick);
        });
    </script>
</body>
</html>
