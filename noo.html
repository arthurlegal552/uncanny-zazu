<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zazu's Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .inventory-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            position: relative;
        }
        .item.disabled {
            opacity: 0.6;
            filter: grayscale(70%);
        }
        .item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .item-actions {
            margin-top: 10px;
        }
        button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .equipped {
            border: 2px solid #47d1ff;
            background: rgba(71, 209, 255, 0.1);
        }
        .empty-inventory {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Zazu's Inventory</h1>
    <div class="inventory-container" id="inventory-container">
        <!-- Items will appear here -->
    </div>
    <a href="home.html" class="back-link">‚Üê Go Back</a>

    <script>
        // Item database with enable/disable conditions
        const itemsDB = {
            "Fish": {
                type: "consumable",
                image: "images/fish.jpg",
                effect: "Restores 50% hunger",
                enabled: function() {
                    // Fish can always be used if you have it
                    return true;
                },
                action: function() {
                    let currentHunger = parseInt(localStorage.getItem("zazuHunger")) || 100;
                    const newHunger = Math.min(100, currentHunger + 50);
                    localStorage.setItem("zazuHunger", newHunger);
                    
                    // Remove one fish from inventory
                    const inventory = JSON.parse(localStorage.getItem("inventario")) || [];
                    const fishIndex = inventory.indexOf("Fish");
                    if (fishIndex !== -1) {
                        inventory.splice(fishIndex, 1);
                        localStorage.setItem("inventario", JSON.stringify(inventory));
                    }
                    
                    alert(`Zazu ate the fish! Hunger: ${newHunger}%`);
                    updateInventoryDisplay();
                    
                    // Update game page if open
                    const gamePage = window.opener || window.parent;
                    if (gamePage && typeof gamePage.feedZazu === 'function') {
                        gamePage.feedZazu(50);
                    }
                }
            },
            "Debbie": {
                type: "equippable",
                image: "images/debbie.png",
                effect: "Special companion",
                enabled: function() {
                    return localStorage.getItem("debbieComprado") === "true";
                },
                action: function() {
                    const currentlyEquipped = localStorage.getItem("debbieEquipped") === "true";
                    localStorage.setItem("debbieEquipped", !currentlyEquipped);
                    updateInventoryDisplay();
                    alert(`Debbie ${!currentlyEquipped ? "equipped" : "unequipped"}!`);
                }
            }
            // Add more items as needed
        };

        // Initialize inventory
        document.addEventListener("DOMContentLoaded", () => {
            // Make sure fish goes to inventory when bought
            ensureFishInInventory();
            updateInventoryDisplay();
        });

        function ensureFishInInventory() {
            // Check if fish exists in inventory, if not add it
            const inventory = JSON.parse(localStorage.getItem("inventario")) || [];
            if (!inventory.includes("Fish") && localStorage.getItem("hasBoughtFish") === "true") {
                inventory.push("Fish");
                localStorage.setItem("inventario", JSON.stringify(inventory));
            }
        }

        function updateInventoryDisplay() {
            const inventory = JSON.parse(localStorage.getItem("inventario")) || [];
            const container = document.getElementById("inventory-container");
            
            container.innerHTML = "";

            if (inventory.length === 0) {
                container.innerHTML = `<div class="empty-inventory">Your inventory is empty!</div>`;
                return;
            }

            // Count items
            const itemCounts = {};
            inventory.forEach(item => {
                itemCounts[item] = (itemCounts[item] || 0) + 1;
            });

            // Create UI for each item type
            Object.keys(itemCounts).forEach(itemName => {
                if (itemsDB[itemName]) {
                    const item = itemsDB[itemName];
                    const isEnabled = item.enabled();
                    const isEquipped = item.type === "equippable" && 
                                      localStorage.getItem(`${itemName}Equipped`) === "true";
                    
                    const itemEl = document.createElement("div");
                    itemEl.className = `item ${isEquipped ? 'equipped' : ''} ${!isEnabled ? 'disabled' : ''}`;
                    
                    itemEl.innerHTML = `
                        ${itemCounts[itemName] > 1 ? `<div class="status-badge">${itemCounts[itemName]}</div>` : ''}
                        <img src="${item.image}" alt="${itemName}">
                        <h3>${itemName}</h3>
                        <p>${item.effect}</p>
                        <div class="item-actions">
                            ${item.type === 'consumable' ? 
                                `<button onclick="useItem('${itemName}')" ${!isEnabled ? 'disabled' : ''}>
                                    Use
                                </button>` : 
                                `<button onclick="toggleEquip('${itemName}')" ${!isEnabled ? 'disabled' : ''}>
                                    ${isEquipped ? 'Unequip' : 'Equip'}
                                </button>`
                            }
                        </div>
                    `;
                    
                    container.appendChild(itemEl);
                }
            });
        }

        function useItem(itemName) {
            if (itemsDB[itemName] && itemsDB[itemName].action) {
                itemsDB[itemName].action();
            }
        }

        function toggleEquip(itemName) {
            if (itemsDB[itemName] && itemsDB[itemName].enabled()) {
                itemsDB[itemName].action();
            }
        }
    </script>
</body>
</html>
