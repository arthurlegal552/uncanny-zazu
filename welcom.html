<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zazu Store</title>
</head>
<body>
    <p>Seus zazas: <span id="outraTelaContador">0</span></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recupera o valor salvo no localStorage
            const valorSalvo = Number(localStorage.getItem("valor")) || 0;
            // Exibe o valor na p√°gina
            document.getElementById("outraTelaContador").textContent = valorSalvo;
        });
    </script>
</body>
</html>
