<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zazu Store</title>
</head>
<body>
  <p>zazas: <span id="outraTelaContador">0</span></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const valorSalvo = Number(localStorage.getItem("zaza", valorSalvo)) || 0;
      document.getElementById("outraTelaContador").textContent = valorSalvo;
    });
  </script>
</body>
</html>
