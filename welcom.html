<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zazu Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Exibe o valor de zazas -->
    <p>Seus zazas: <span id="outraTelaContador">0</span></p>

    <!-- Imagem do vendedor com a função de compra -->
    <div class="vendedor">
        <img src="images/zazu guy.jpg" alt="fella" onclick="buy()">
    </div>

    <button onclick="resetarInventario()">Resetar Inventário</button>

    <!-- Texto falado -->
    <div class="texthat"><h1 id="fala"></h1></div>

    <nav>
        <ul>
            <li><a href="home.html">go back</a></li>
        </ul>
    </nav>
        <img src="images/debbie.png" alt="scarys" class="debbieimg" onclick="buyDebbie()">
    <div class="debbie">debbie: 10 zazas</div>
    </div>

    <audio id="shop" src="https://github.com/arthurlegal552/uncanny-zazu/raw/main/sounds/02_shop-channel-audiotrimmer.mp3" preload="auto" preload="auto"></audio>
    <audio id="buy" src="https://github.com/arthurlegal552/uncanny-zazu/raw/main/sounds/roblox-button-sfx.mp3" preload="auto" preload="auto"></audio>

    <!-- Inventário visível -->
    <div><strong>Inventário:</strong> <span id="inventario"></span></div>

    <script>
        // Quando a página carregar
        document.addEventListener("DOMContentLoaded", () => {
            const valorSalvo = parseInt(localStorage.getItem("valor")) || 0;
            document.getElementById("outraTelaContador").textContent = valorSalvo;

            // Verifica se já comprou Debbie
            if (localStorage.getItem("debbieComprado") === "true") {
                const dialogo = document.getElementById("fala");
                dialogo.textContent = "Já comprado!";
                document.querySelector(".debbieimg img").style.pointerEvents = "none";
            }
            playDalgona()
            atualizarInventario();
        });

        const fala = document.getElementById("fala");
        const frases = ["yo", "are you still up?", "how about get more zazas?", "whatever"];
        let index = 0;

        setInterval(() => {
            fala.textContent = frases[index];
            index = (index + 1) % frases.length;
        }, 10000);

        function atualizarInventario() {
            const inventario = JSON.parse(localStorage.getItem("inventario")) || [];
            document.getElementById("inventario").textContent = inventario.join(", ");
        }

        function buyDebbie() {
            let valor = parseInt(localStorage.getItem("valor")) || 0;
            const dialogo = document.getElementById("fala");
            const img = document.querySelector(".vendedor img");
            const itemimg = document.querySelector(".debbieimg img");
            playbuy()

            if (valor < 10) {
                dialogo.textContent = "you don't have enough zazas";
                return;
            }

            if (localStorage.getItem("debbieComprado") === "true") {
                dialogo.textContent = "you already bought that";
                return;
            }

            valor -= 10;
            dialogo.textContent = "thank you";
            img.classList.add("vendedorestica");

            setTimeout(() => {
                localStorage.setItem("debbieComprado", "true");
                itemimg.style.pointerEvents = "none";
            }, 400);

            localStorage.setItem("valor", valor);
                const inventario = JSON.parse(localStorage.getItem("inventario")) || [];
               inventario.push("Debbie");
               localStorage.setItem("inventario", JSON.stringify(inventario));
               atualizarInventario();
            document.getElementById("outraTelaContador").textContent = valor;
        }

        function resetarInventario() {
    if (confirm("do you wanna do that fr?")) {
        // Limpa os itens específicos
        localStorage.removeItem("debbieComprado");
        localStorage.removeItem("inventario");
        localStorage.setItem("valor", "0");

        // Atualiza visualmente a tela
        document.getElementById("outraTelaContador").textContent = "0";
        document.getElementById("inventario").textContent = "";
        document.querySelector(".debbieimg img").style.pointerEvents = "auto";
        document.getElementById("fala").textContent = "restarted";

        alert("reseted");
    }
}

            function playDalgona() {
            const dalgona = document.getElementById("shop");
            dalgona.pause();
            dalgona.currentTime = 0;
            dalgona.loop = true;
            dalgona.play();
        }

            function playbuy() {
            const dalgona = document.getElementById("buy");
            dalgona.pause();
            dalgona.currentTime = 0;
            dalgona.play();
        }

    </script>
</body>
</html>
